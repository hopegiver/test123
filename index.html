<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>테트리스</h1>
        </div>
        
        <div class="game-wrapper">
            <div class="game-info">
                <div class="info-panel">
                    <h2>점수</h2>
                    <div class="score" id="score">0</div>
                </div>
                
                <div class="info-panel">
                    <h2>레벨</h2>
                    <div class="level" id="level">1</div>
                </div>
                
                <div class="info-panel">
                    <h2>라인</h2>
                    <div class="lines" id="lines">0</div>
                </div>
                
                <div class="info-panel">
                    <h2>다음 블록</h2>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
                
                <div class="controls-info">
                    <h2>조작법</h2>
                    <ul>
                        <li>← → : 이동</li>
                        <li>↓ : 빠른 낙하</li>
                        <li>↑ : 회전</li>
                        <li>스페이스 : 일시정지</li>
                    </ul>
                </div>
                
                <button class="btn-start" id="startBtn">게임 시작</button>
                <button class="btn-reset" id="resetBtn" style="display: none;">다시 시작</button>
            </div>
            
            <div class="game-board-wrapper">
                <canvas id="gameBoard" width="300" height="600"></canvas>
                <div class="game-over" id="gameOver">
                    <h2>게임 오버!</h2>
                    <p>최종 점수: <span id="finalScore">0</span></p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
